{% extends "layout.html" %} {% block title%} Sourabh Tweet App {% endblock%} 
{% block content %}

<h1 class="text-center mt-4">Welcome to Tweet App</h1>

<h2 class="">
  {% if form.instance.pk %}Edit Tweet {% else %} Creat Tweet {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class"form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back To Tweet List</a>
{% endblock%}
